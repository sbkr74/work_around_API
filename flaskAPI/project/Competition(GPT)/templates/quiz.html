<!DOCTYPE html>
<html>
<head>
    <title>Quiz</title>
</head>
<body>
    <h3>Q{{ question[0] }}:</h3>
    <p>{{ question[1] | safe_nl2br }}</p>

    <form method="POST">
        {% for letter, option in [('A', question[2]), ('B', question[3]), ('C', question[4]), ('D', question[5])] %}
            <label>
                <input type="radio" name="option" value="{{ letter }}"
                    {% if selected == letter %}checked{% endif %}>
                {{ letter }}. {{ option }}
            </label><br>
        {% endfor %}

        <br>
        {% if index > 0 %}
            <a href="{{ url_for('show_question', question_index=index-1) }}">
                <button type="button">Previous</button>
            </a>
        {% else %}
            <button type="button" disabled>Previous</button>
        {% endif %}

        {% if index < total - 1 %}
            <button type="submit" formaction="{{ url_for('show_question', question_index=index+1) }}">Next</button>
        {% else %}
            <button type="submit" formaction="{{ url_for('final_score') }}">Finish</button>
        {% endif %}
    </form>
</body>
</html>
