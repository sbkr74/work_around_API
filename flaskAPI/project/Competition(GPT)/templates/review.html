<!DOCTYPE html>
<html lang ='en'>
<head>
    <title>Review Answers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container my-5">
    <h3 class="mb-4">Review Your Answers</h3>

    {% for item in review_data %}
    <div class="card mb-3">
        <div class="card-header">
            Question {{ item.number }}
        </div>
        <div class="card-body">
            <p class="card-text">{{ item.question | safe_nl2br }}</p>
            <ul class="list-group">
                {% for letter, text in item.options.items() %}
                    <li class="list-group-item 
                        {% if letter == item.selected %}
                            list-group-item-info
                        {% endif %}
                    ">
                        <strong>{{ letter }}.</strong> {{ text }}
                        {% if letter == item.selected %} <span class="text-success">(Selected)</span>{% endif %}
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
    {% endfor %}

    <div class="text-end">
        <a href="{{ url_for('final_score') }}" class="btn btn-success">Go to Final Score</a>
    </div>
</div>

</body>
</html>
