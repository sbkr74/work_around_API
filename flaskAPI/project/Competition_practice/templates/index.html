<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .quiz-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 720px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        h3 {
            text-align: center;
            color: #555;
        }
        .question {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #333;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .option {
            display: flex;
            align-items: center;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .option:hover {
            background-color: #e9e9e9;
        }
        .option input[type="radio"] {
            margin-right: 10px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .completed {
            text-align: center;
            font-size: 1.5em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        {% if question %}
            <h1>Math Quiz</h1>
            <h3>Score: {{ score }}</h3>

            <div class="question">
                <p style="white-space: pre-line;">{{ question.question }}</p>

            </div>

            <form method="POST" action="{{ url_for('submit') }}">
                <div class="options">
                    {% for option in question.options %}
                        <label class="option">
                            <input type="radio" name="answer" value="{{ option[1] }}" required> {{ option }}
                        </label>
                    {% endfor %}
                </div>
                <br>
                <input type="hidden" name="correct_answer" value="{{ question.answer }}">

                <button type="submit">Submit</button>
            </form>
        
        {% endif %}
    </div>
</body>
</html>
