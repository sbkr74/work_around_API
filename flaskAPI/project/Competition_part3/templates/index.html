<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz</title>
</head>
<body>
    <h1>Math Quiz</h1>

    {% if question %}
        <form action="{{ url_for('submit') }}" method="POST">
            <p><strong>Question:</strong> {{ question[1] }}</p>

            <input type="radio" name="answer" value="{{ question[2] }}" required> {{ question[2] }}<br>
            <input type="radio" name="answer" value="{{ question[3] }}"> {{ question[3] }}<br>
            <input type="radio" name="answer" value="{{ question[4] }}"> {{ question[4] }}<br>
            <input type="radio" name="answer" value="{{ question[5] }}"> {{ question[5] }}<br>

            <input type="hidden" name="correct_answer" value="{{ question[6] }}">

            <button type="submit">Submit</button>
        </form>

        <!-- Navigation Buttons -->
        <form action="{{ url_for('prev_question') }}" method="GET" style="display: inline;">
            <button type="submit">Previous</button>
        </form>

        <form action="{{ url_for('next_question') }}" method="GET" style="display: inline;">
            <button type="submit">Next</button>
        </form>
    {% else %}
        <h2>Quiz Completed!</h2>
        <p>Your final score: {{ final_score }}</p>
        <form action="{{ url_for('restart') }}" method="GET">
            <button type="submit">Restart Quiz</button>
        </form>
    {% endif %}
</body>
</html>
